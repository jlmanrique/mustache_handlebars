	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <script src="js/html5shiv.js"></script>

  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Demo Mustache <small>@eknowitsac</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column">
			<div class="list-group">
				<a class="list-group-item active">Pasos</a>
				<a class="list-group-item">Carga de plantillas</a>
			</div>
		</div>
		<div class="col-md-9 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="plantilla" class="col-sm-2 control-label">Plantilla</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="plantilla" rows="5"></textarea>
							</div>
						</div>
						<div class="form-group">
							 <label for="json" class="col-sm-2 control-label">JSON</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="json" rows="5"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								 <button type="button" class="btn active btn-primary btn-lg" id="procesar">Procesar</button>
							</div>
						</div>
					</form>
				</div>
				<br/>
				<div class="col-md-12 column">
					<div class="jumbotron" id="target"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script id="json-script" type="x-tmpl-mustache">
{
	"pais":"Brasil",
	"anho": 2014
}
</script>

<script id="plantilla-script" type="x-tmpl-mustache">
Mundial {{pais}} {{anho}}! 
</script>

<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
